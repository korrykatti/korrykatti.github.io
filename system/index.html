<!DOCTYPE html>
<html>
<head>
    <style>
        /* Base styles */
        body {
            background: #000;
            color: #b8b8b8;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }

        .demo-box {
            border: 1px solid #333;
            margin: 10px;
            padding: 15px;
            background: #0a0a0a;
        }

        /* CRT Flicker */
        .crt-text {
            color: #c43c3c;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            49% { opacity: 1; }
            50% { opacity: 0.8; }
            51% { opacity: 1; }
            80% { opacity: 0.9; }
            100% { opacity: 1; }
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        /* Decrypt Effect */
        .encrypted {
            color: #c43c3c;
            background: #111;
            padding: 5px;
            transition: all 0.3s;
        }

        .encrypted:hover {
            color: #fff;
            text-shadow: 0 0 5px #c43c3c;
        }

        /* Reading Steiner */
        .reading-steiner {
            animation: steiner 4s;
        }

        @keyframes steiner {
            0% { filter: brightness(1) blur(0); }
            50% { filter: brightness(2) blur(4px); }
            100% { filter: brightness(1) blur(0); }
        }

        /* Loading Screen */
        .loading {
            border-right: 2px solid #c43c3c;
            animation: typing 1s steps(5, end) infinite;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 50px }
        }

        /* SERN Interference */
        .interference {
            animation: interference 0.5s infinite;
        }

        @keyframes interference {
            0% { transform: skew(0deg); }
            25% { transform: skew(2deg); }
            75% { transform: skew(-2deg); }
            100% { transform: skew(0deg); }
        }
    </style>
</head>
<body>
    <div class="demo-box">
        <div class="crt-text">Lab Member Authentication Required</div>
    </div>

    <div class="demo-box">
        <div class="glitch">ERROR: Worldline Deviation Detected</div>
    </div>

    <div class="demo-box">
        <div class="encrypted">CLASSIFIED: El Psy Kongroo</div>
    </div>

    <div class="demo-box">
        <div class="reading-steiner">Reading Steiner Activated</div>
    </div>

    <div class="demo-box">
        <div class="loading">Loading...</div>
    </div>

    <div class="demo-box">
        <div class="interference">SERN DETECTION ALERT</div>
    </div>
</body>
</html>
